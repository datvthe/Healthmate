<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Workout Log API</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 8px; margin: 10px 0; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        button { background: #13ec5b; color: black; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; }
        pre { background: #f0f0f0; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üìã Test Workout Log API</h1>
    
    <div class="container">
        <h2>Step 1: Login</h2>
        <input type="email" id="email" placeholder="Email" value="test@example.com">
        <input type="password" id="password" placeholder="Password" value="password123">
        <button onclick="login()">üîë Login</button>
        <div id="loginResult"></div>
    </div>

    <div class="container">
        <h2>Step 2: T·∫°o Workout M·ªõi</h2>
        <input type="text" id="workoutName" placeholder="T√™n Workout" value="Push Day">
        <select id="category">
            <option value="Strength">Strength</option>
            <option value="Cardio">Cardio</option>
        </select>
        <button onclick="createWorkout()">üèãÔ∏è T·∫°o Workout</button>
        <div id="createResult"></div>
    </div>

    <div class="container">
        <h2>Step 3: L·∫•y Danh S√°ch Workouts</h2>
        <button onclick="getWorkouts()">üìã L·∫•y Workouts</button>
        <div id="workoutsResult"></div>
    </div>

    <div class="container">
        <h2>Step 4: T·∫°o Workout Log</h2>
        <select id="workoutSelect">
            <option value="">Ch·ªçn Workout...</option>
        </select>
        <input type="number" id="duration" placeholder="Th·ªùi gian (ph√∫t)" value="30">
        <input type="number" id="calories" placeholder="Calories" value="200">
        <input type="text" id="notes" placeholder="Ghi ch√∫" value="Good workout!">
        <button onclick="createWorkoutLog()">üìù T·∫°o Workout Log</button>
        <div id="logResult"></div>
    </div>

    <div class="container">
        <h2>Step 5: M·ªü Workout Manager</h2>
        <button onclick="openWorkoutManager()">üöÄ M·ªü Workout Manager</button>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        let authToken = '';
        let workoutsList = [];

        function showResult(id, message, isError = false) {
            document.getElementById(id).innerHTML = `<div class="${isError ? 'error' : 'success'}">${message}</div>`;
        }

        function showJSON(id, data) {
            document.getElementById(id).innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        async function login() {
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                showResult('loginResult', 'üîÑ ƒêang login...');
                
                const response = await fetch(`${API_BASE}/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('test_token', authToken);
                    showResult('loginResult', '‚úÖ Login th√†nh c√¥ng!');
                } else {
                    showResult('loginResult', `‚ùå Login th·∫•t b·∫°i: ${data.message}`, true);
                }
                
                showJSON('loginResult', data);
            } catch (error) {
                showResult('loginResult', `‚ùå Error: ${error.message}`, true);
            }
        }

        async function createWorkout() {
            try {
                if (!authToken) {
                    showResult('createResult', '‚ùå C·∫ßn login tr∆∞·ªõc!', true);
                    return;
                }

                const workoutData = {
                    name: document.getElementById('workoutName').value,
                    description: 'Test workout for logging',
                    category: document.getElementById('category').value,
                    duration: 30,
                    calories: 200,
                    difficulty: 'Beginner'
                };
                
                showResult('createResult', 'üîÑ ƒêang t·∫°o workout...');
                
                const response = await fetch(`${API_BASE}/workouts`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(workoutData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('createResult', '‚úÖ T·∫°o workout th√†nh c√¥ng!');
                    // Auto refresh workouts list
                    setTimeout(() => getWorkouts(), 1000);
                } else {
                    showResult('createResult', `‚ùå T·∫°o workout th·∫•t b·∫°i: ${data.message}`, true);
                }
                
                showJSON('createResult', data);
            } catch (error) {
                showResult('createResult', `‚ùå Error: ${error.message}`, true);
            }
        }

        async function getWorkouts() {
            try {
                if (!authToken) {
                    showResult('workoutsResult', '‚ùå C·∫ßn login tr∆∞·ªõc!', true);
                    return;
                }
                
                showResult('workoutsResult', 'üîÑ ƒêang l·∫•y workouts...');
                
                const response = await fetch(`${API_BASE}/workouts`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    workoutsList = data;
                    showResult('workoutsResult', `‚úÖ L·∫•y th√†nh c√¥ng ${data.length} workouts!`);
                    updateWorkoutSelect();
                } else {
                    showResult('workoutsResult', `‚ùå L·∫•y workouts th·∫•t b·∫°i: ${data.message}`, true);
                }
                
                showJSON('workoutsResult', data);
            } catch (error) {
                showResult('workoutsResult', `‚ùå Error: ${error.message}`, true);
            }
        }

        function updateWorkoutSelect() {
            const select = document.getElementById('workoutSelect');
            select.innerHTML = '<option value="">Ch·ªçn Workout...</option>';
            
            workoutsList.forEach(workout => {
                const option = document.createElement('option');
                option.value = workout._id;
                option.textContent = `${workout.name} (${workout.category})`;
                select.appendChild(option);
            });
        }

        async function createWorkoutLog() {
            try {
                if (!authToken) {
                    showResult('logResult', '‚ùå C·∫ßn login tr∆∞·ªõc!', true);
                    return;
                }

                const workoutId = document.getElementById('workoutSelect').value;
                const duration = document.getElementById('duration').value;
                const calories = document.getElementById('calories').value;
                const notes = document.getElementById('notes').value;

                if (!workoutId || !duration || !calories) {
                    showResult('logResult', '‚ùå Vui l√≤ng ch·ªçn workout v√† ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin!', true);
                    return;
                }
                
                showResult('logResult', 'üîÑ ƒêang t·∫°o workout log...');
                
                const response = await fetch(`${API_BASE}/tracker/workouts`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        workout_id: workoutId,
                        duration_minutes: parseInt(duration),
                        calories_burned: parseInt(calories),
                        notes
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('logResult', '‚úÖ T·∫°o workout log th√†nh c√¥ng!');
                } else {
                    showResult('logResult', `‚ùå T·∫°o workout log th·∫•t b·∫°i: ${data.message}`, true);
                }
                
                showJSON('logResult', data);
            } catch (error) {
                showResult('logResult', `‚ùå Error: ${error.message}`, true);
            }
        }

        function openWorkoutManager() {
            window.open('http://localhost:5173/workouts', '_blank');
        }

        // Auto-check backend
        window.onload = function() {
            fetch(`${API_BASE}/users/login`)
                .then(response => {
                    if (response.ok) {
                        showResult('loginResult', '‚úÖ Backend ƒëang ch·∫°y!');
                    } else {
                        showResult('loginResult', '‚ùå Backend c√≥ v·∫•n ƒë·ªÅ', true);
                    }
                })
                .catch(error => {
                    showResult('loginResult', `‚ùå Backend kh√¥ng ch·∫°y: ${error.message}`, true);
                });
        };
    </script>
</body>
</html>
