<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T·∫°o Sample Workouts</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 8px; margin: 10px 0; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        button { background: #13ec5b; color: black; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        pre { background: #f0f0f0; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üèãÔ∏è T·∫°o Sample Workouts</h1>
    
    <div class="container">
        <h2>Step 1: Login</h2>
        <button onclick="login()">üîë Login</button>
        <div id="loginResult"></div>
    </div>

    <div class="container">
        <h2>Step 2: T·∫°o Sample Workouts</h2>
        <button onclick="createAllSampleWorkouts()">üöÄ T·∫°o T·∫•t C·∫£ Sample Workouts</button>
        <div id="createResult"></div>
    </div>

    <div class="container">
        <h2>Step 3: Ki·ªÉm Tra Workouts</h2>
        <button onclick="checkWorkouts()">üìã Ki·ªÉm Tra Workouts</button>
        <div id="checkResult"></div>
    </div>

    <div class="container">
        <h2>Step 4: M·ªü Workout Manager</h2>
        <button onclick="openWorkoutManager()">üéØ M·ªü Workout Manager</button>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        let authToken = '';

        function showResult(id, message, isError = false) {
            document.getElementById(id).innerHTML = `<div class="${isError ? 'error' : 'success'}">${message}</div>`;
        }

        function showJSON(id, data) {
            document.getElementById(id).innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        async function login() {
            try {
                showResult('loginResult', 'üîÑ ƒêang login...');
                
                const response = await fetch(`${API_BASE}/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: 'test@example.com', 
                        password: 'password123' 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('token', authToken);
                    showResult('loginResult', '‚úÖ Login th√†nh c√¥ng!');
                } else {
                    showResult('loginResult', `‚ùå Login th·∫•t b·∫°i: ${data.message}`, true);
                }
                
                showJSON('loginResult', data);
            } catch (error) {
                showResult('loginResult', `‚ùå Error: ${error.message}`, true);
            }
        }

        async function createAllSampleWorkouts() {
            try {
                if (!authToken) {
                    showResult('createResult', '‚ùå C·∫ßn login tr∆∞·ªõc!', true);
                    return;
                }
                
                showResult('createResult', 'üîÑ ƒêang t·∫°o sample workouts...');
                
                const sampleWorkouts = [
                    {
                        name: 'Push Day',
                        description: 'T·∫≠p ng·ª±c, vai, tay tr∆∞·ªõc',
                        category: 'Strength',
                        duration: 45,
                        calories: 300,
                        difficulty: 'Intermediate'
                    },
                    {
                        name: 'Pull Day',
                        description: 'T·∫≠p l∆∞ng, vai, tay sau',
                        category: 'Strength',
                        duration: 45,
                        calories: 280,
                        difficulty: 'Intermediate'
                    },
                    {
                        name: 'Leg Day',
                        description: 'T·∫≠p ch√¢n v√† c∆° b·ª•ng',
                        category: 'Strength',
                        duration: 50,
                        calories: 350,
                        difficulty: 'Advanced'
                    },
                    {
                        name: 'Cardio HIIT',
                        description: 'B√†i t·∫≠p cardio c∆∞·ªùng ƒë·ªô cao',
                        category: 'Cardio',
                        duration: 30,
                        calories: 350,
                        difficulty: 'Advanced'
                    },
                    {
                        name: 'Morning Run',
                        description: 'Ch·∫°y b·ªô bu·ªïi s√°ng',
                        category: 'Cardio',
                        duration: 40,
                        calories: 300,
                        difficulty: 'Beginner'
                    },
                    {
                        name: 'Yoga Flow',
                        description: 'B√†i t·∫≠p yoga th∆∞ gi√£n',
                        category: 'Flexibility',
                        duration: 60,
                        calories: 200,
                        difficulty: 'Beginner'
                    },
                    {
                        name: 'Core Workout',
                        description: 'T·∫≠p c∆° b·ª•ng v√† core',
                        category: 'Strength',
                        duration: 25,
                        calories: 150,
                        difficulty: 'Beginner'
                    },
                    {
                        name: 'Full Body',
                        description: 'T·∫≠p to√†n th√¢n',
                        category: 'Strength',
                        duration: 60,
                        calories: 400,
                        difficulty: 'Intermediate'
                    },
                    {
                        name: 'Stretching',
                        description: 'Gi√£n c∆° v√† ph·ª•c h·ªìi',
                        category: 'Flexibility',
                        duration: 20,
                        calories: 80,
                        difficulty: 'Beginner'
                    },
                    {
                        name: 'Cycling',
                        description: 'ƒê·∫°p xe c·ªë ƒë·ªãnh',
                        category: 'Cardio',
                        duration: 45,
                        calories: 320,
                        difficulty: 'Intermediate'
                    }
                ];
                
                let successCount = 0;
                let errorCount = 0;
                const results = [];
                
                for (let i = 0; i < sampleWorkouts.length; i++) {
                    const workout = sampleWorkouts[i];
                    
                    try {
                        const response = await fetch(`${API_BASE}/workouts`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${authToken}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(workout)
                        });
                        
                        const data = await response.json();
                        
                        if (response.ok) {
                            successCount++;
                            results.push({ workout: workout.name, status: '‚úÖ Success', data });
                        } else {
                            errorCount++;
                            results.push({ workout: workout.name, status: `‚ùå Error: ${data.message}`, data });
                        }
                    } catch (error) {
                        errorCount++;
                        results.push({ workout: workout.name, status: `‚ùå Error: ${error.message}`, data: null });
                    }
                    
                    // Delay nh·ªè ƒë·ªÉ tr√°nh rate limit
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                showResult('createResult', `‚úÖ Ho√†n th√†nh! Th√†nh c√¥ng: ${successCount}, L·ªói: ${errorCount}`);
                showJSON('createResult', results);
                
            } catch (error) {
                showResult('createResult', `‚ùå Error: ${error.message}`, true);
            }
        }

        async function checkWorkouts() {
            try {
                if (!authToken) {
                    showResult('checkResult', '‚ùå C·∫ßn login tr∆∞·ªõc!', true);
                    return;
                }
                
                showResult('checkResult', 'üîÑ ƒêang ki·ªÉm tra workouts...');
                
                const response = await fetch(`${API_BASE}/workouts`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('checkResult', `‚úÖ T√¨m th·∫•y ${data.length} workouts!`);
                    
                    // Group by category
                    const byCategory = data.reduce((acc, workout) => {
                        if (!acc[workout.category]) acc[workout.category] = [];
                        acc[workout.category].push(workout);
                        return acc;
                    }, {});
                    
                    const summary = {
                        total: data.length,
                        byCategory: Object.keys(byCategory).map(cat => ({
                            category: cat,
                            count: byCategory[cat].length,
                            workouts: byCategory[cat].map(w => w.name)
                        }))
                    };
                    
                    showJSON('checkResult', summary);
                } else {
                    showResult('checkResult', `‚ùå L·ªói: ${data.message}`, true);
                }
                
            } catch (error) {
                showResult('checkResult', `‚ùå Error: ${error.message}`, true);
            }
        }

        function openWorkoutManager() {
            window.open('http://localhost:5173/workouts', '_blank');
        }
    </script>
</body>
</html>
