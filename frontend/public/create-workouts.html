<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <style>

        .container { background: #f5f5f5; padding: 20px; border-radius: 8px; margin: 10px 0; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        button { background: #13ec5b; color: black; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        pre { background: #f0f0f0; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üèãÔ∏è T·∫°o Sample Workouts</h1>
    <p>T·∫°o c√°c b√†i t·∫≠p m·∫´u ƒë·ªÉ test Workout Manager</p>
    
    <div class="container">
        <h2>Step 1: Login</h2>
        <input type="email" id="email" placeholder="Email" value="testuser@example.com" style="width: 100%; padding: 8px; margin: 5px 0;">
        <input type="password" id="password" placeholder="Password" value="password123" style="width: 100%; padding: 8px; margin: 5px 0;">
        <button onclick="login()">üîë Login</button>
        <div id="loginResult"></div>
    </div>

    <div class="container">
        <h2>Step 2: T·∫°o Workouts</h2>
        <button onclick="createSampleWorkouts()">üé≤ T·∫°o 10 Sample Workouts</button>
        <button onclick="checkWorkouts()">üìã Ki·ªÉm Tra Workouts</button>
        <div id="workoutResult"></div>
    </div>

    <div class="container">
        <h2>Step 3: Test Workout Manager</h2>
        <button onclick="openWorkoutManager()">üèãÔ∏è M·ªü Workout Manager</button>
        <button onclick="openDashboard()">üìä M·ªü Dashboard</button>
        <div id="testResult"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        let authToken = '';

        function showResult(id, message, isError = false) {
            document.getElementById(id).innerHTML = `<div class="${isError ? 'error' : 'success'}">${message}</div>`;
        }

        function showJSON(id, data) {
            document.getElementById(id).innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        async function login() {
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                const response = await fetch(`${API_BASE}/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('test_token', authToken);
                    showResult('loginResult', '‚úÖ Login successful! Token saved.');
                } else {
                    showResult('loginResult', `‚ùå Login failed: ${data.message}`, true);
                }
                
                showJSON('loginResult', data);
            } catch (error) {
                showResult('loginResult', `‚ùå Error: ${error.message}`, true);
            }
        }

        async function createSampleWorkouts() {
            try {

                    if (savedToken) {

                    },
                    {

                    {

                    {

                    },
                    {

                    }
                ];

                let successCount = 0;
                let errorCount = 0;
                const results = [];

                for (const workout of sampleWorkouts) {
                    try {
                        const response = await fetch(`${API_BASE}/workouts`, {
                            method: 'POST',
                            headers: {

                            },
                            body: JSON.stringify(workout)

                        const data = await response.json();
                        results.push({ workout: workout.name, success: response.ok, data });

                        if (response.ok) {
                            successCount++;
                        } else {

                        }
                    } catch (error) {

                    }
                }

                showResult('workoutResult', `‚úÖ ƒê√£ t·∫°o ${successCount} workouts th√†nh c√¥ng! ${errorCount} l·ªói.`);
                showJSON('workoutResult', results);

        }

        async function checkWorkouts() {
            try {
                if (!authToken) {
                    authToken = localStorage.getItem('test_token');
                }

                const response = await fetch(`${API_BASE}/workouts`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult('workoutResult', `‚úÖ Found ${data.length} workouts in database!`);
                    showJSON('workoutResult', data);
                } else {
                    showResult('workoutResult', `‚ùå Error: ${data.message}`, true);
                }
            } catch (error) {
                showResult('workoutResult', `‚ùå Error: ${error.message}`, true);
            }
        }

        function openWorkoutManager() {
            window.open('http://localhost:5173/workouts', '_blank');
        }

        function openDashboard() {
            window.open('http://localhost:5173/dashboard', '_blank');
        }

        // Auto-check token on load
        window.onload = function() {
            const savedToken = localStorage.getItem('test_token');
            if (savedToken) {
                authToken = savedToken;
                showResult('loginResult', '‚úÖ Token found from previous session');
            }
        };
    </script>
</body>
</html>
