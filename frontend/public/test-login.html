<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 8px; margin: 10px 0; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        button { background: #13ec5b; color: black; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        input { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; }
        pre { background: #f0f0f0; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ğŸ” Test Login API</h1>
    
    <div class="container">
        <h2>Step 1: ÄÄƒng KÃ½ User Má»›i</h2>
        <input type="email" id="regEmail" placeholder="Email" value="testuser@example.com">
        <input type="password" id="regPassword" placeholder="Password" value="password123">
        <button onclick="register()">ğŸ“ ÄÄƒng KÃ½</button>
        <div id="registerResult"></div>
    </div>

    <div class="container">
        <h2>Step 2: Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" value="testuser@example.com">
        <input type="password" id="loginPassword" placeholder="Password" value="password123">
        <button onclick="login()">ğŸ”‘ Login</button>
        <div id="loginResult"></div>
    </div>

    <div class="container">
        <h2>Step 3: Test Token</h2>
        <button onclick="testToken()">ğŸ” Kiá»ƒm Tra Token</button>
        <div id="tokenResult"></div>
    </div>

    <div class="container">
        <h2>Step 4: Má»Ÿ Login Page</h2>
        <button onclick="openLoginPage()">ğŸŒ Má»Ÿ Login Page</button>
        <button onclick="openWorkoutManager()">ğŸ‹ï¸ Má»Ÿ Workout Manager</button>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';

        function showResult(id, message, isError = false) {
            document.getElementById(id).innerHTML = `<div class="${isError ? 'error' : 'success'}">${message}</div>`;
        }

        function showJSON(id, data) {
            document.getElementById(id).innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        async function register() {
            try {
                const email = document.getElementById('regEmail').value;
                const password = document.getElementById('regPassword').value;
                
                showResult('registerResult', 'ğŸ”„ Äang Ä‘Äƒng kÃ½...');
                
                const response = await fetch(`${API_BASE}/users/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('registerResult', 'âœ… ÄÄƒng kÃ½ thÃ nh cÃ´ng!');
                } else {
                    showResult('registerResult', `âŒ ÄÄƒng kÃ½ tháº¥t báº¡i: ${data.message}`, true);
                }
                
                showJSON('registerResult', data);
            } catch (error) {
                showResult('registerResult', `âŒ Error: ${error.message}`, true);
            }
        }

        async function login() {
            try {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                showResult('loginResult', 'ğŸ”„ Äang login...');
                
                const response = await fetch(`${API_BASE}/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('test_token', data.token);
                    showResult('loginResult', 'âœ… Login thÃ nh cÃ´ng! Token Ä‘Ã£ lÆ°u.');
                } else {
                    showResult('loginResult', `âŒ Login tháº¥t báº¡i: ${data.message}`, true);
                }
                
                showJSON('loginResult', data);
            } catch (error) {
                showResult('loginResult', `âŒ Error: ${error.message}`, true);
            }
        }

        async function testToken() {
            try {
                const token = localStorage.getItem('test_token');
                
                if (!token) {
                    showResult('tokenResult', 'âŒ KhÃ´ng cÃ³ token! HÃ£y login trÆ°á»›c.', true);
                    return;
                }
                
                const response = await fetch(`${API_BASE}/users/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('tokenResult', 'âœ… Token há»£p lá»‡!');
                } else {
                    showResult('tokenResult', `âŒ Token khÃ´ng há»£p lá»‡: ${data.message}`, true);
                }
                
                showJSON('tokenResult', data);
            } catch (error) {
                showResult('tokenResult', `âŒ Error: ${error.message}`, true);
            }
        }

        function openLoginPage() {
            window.open('http://localhost:5175/login', '_blank');
        }

        function openWorkoutManager() {
            window.open('http://localhost:5175/workouts', '_blank');
        }

        // Auto-check backend status
        window.onload = function() {
            fetch(`${API_BASE}/users/login`)
                .then(response => {
                    if (response.ok) {
                        showResult('registerResult', 'âœ… Backend Ä‘ang cháº¡y!');
                    } else {
                        showResult('registerResult', 'âŒ Backend cÃ³ váº¥n Ä‘á»', true);
                    }
                })
                .catch(error => {
                    showResult('registerResult', `âŒ Backend khÃ´ng cháº¡y: ${error.message}`, true);
                });
        };
    </script>
</body>
</html>
