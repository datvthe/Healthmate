<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Workout API</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 8px; margin: 10px 0; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        button { background: #13ec5b; color: black; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; }
        pre { background: #f0f0f0; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ğŸ‹ï¸ Test Workout API</h1>
    
    <div class="container">
        <h2>Step 1: Login Ä‘á»ƒ láº¥y Token</h2>
        <input type="email" id="email" placeholder="Email" value="test@example.com">
        <input type="password" id="password" placeholder="Password" value="password123">
        <button onclick="login()">ğŸ”‘ Login</button>
        <div id="loginResult"></div>
    </div>

    <div class="container">
        <h2>Step 2: Táº¡o Workout Má»›i</h2>
        <input type="text" id="workoutName" placeholder="TÃªn Workout" value="Test Workout">
        <select id="category">
            <option value="Strength">Strength</option>
            <option value="Cardio">Cardio</option>
            <option value="Flexibility">Flexibility</option>
        </select>
        <input type="number" id="duration" placeholder="Thá»i gian (phÃºt)" value="30">
        <input type="number" id="calories" placeholder="Calories" value="200">
        <button onclick="createWorkout()">ğŸ‹ï¸ Táº¡o Workout</button>
        <div id="createResult"></div>
    </div>

    <div class="container">
        <h2>Step 3: Láº¥y Danh SÃ¡ch Workouts</h2>
        <button onclick="getWorkouts()">ğŸ“‹ Láº¥y Workouts</button>
        <div id="workoutsResult"></div>
    </div>

    <div class="container">
        <h2>Step 4: Má»Ÿ Workout Manager</h2>
        <button onclick="openWorkoutManager()">ğŸš€ Má»Ÿ Workout Manager</button>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        let authToken = '';

        function showResult(id, message, isError = false) {
            document.getElementById(id).innerHTML = `<div class="${isError ? 'error' : 'success'}">${message}</div>`;
        }

        function showJSON(id, data) {
            document.getElementById(id).innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        async function login() {
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                showResult('loginResult', 'ğŸ”„ Äang login...');
                
                const response = await fetch(`${API_BASE}/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('test_token', authToken);
                    showResult('loginResult', 'âœ… Login thÃ nh cÃ´ng! Token Ä‘Ã£ lÆ°u.');
                } else {
                    showResult('loginResult', `âŒ Login tháº¥t báº¡i: ${data.message}`, true);
                }
                
                showJSON('loginResult', data);
            } catch (error) {
                showResult('loginResult', `âŒ Error: ${error.message}`, true);
            }
        }

        async function createWorkout() {
            try {
                if (!authToken) {
                    showResult('createResult', 'âŒ Cáº§n login trÆ°á»›c!', true);
                    return;
                }

                const workoutData = {
                    name: document.getElementById('workoutName').value,
                    description: 'Test workout description',
                    category: document.getElementById('category').value,
                    duration: parseInt(document.getElementById('duration').value),
                    calories: parseInt(document.getElementById('calories').value),
                    difficulty: 'Beginner'
                };
                
                showResult('createResult', 'ğŸ”„ Äang táº¡o workout...');
                
                const response = await fetch(`${API_BASE}/workouts`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(workoutData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('createResult', 'âœ… Táº¡o workout thÃ nh cÃ´ng!');
                } else {
                    showResult('createResult', `âŒ Táº¡o workout tháº¥t báº¡i: ${data.message}`, true);
                }
                
                showJSON('createResult', data);
            } catch (error) {
                showResult('createResult', `âŒ Error: ${error.message}`, true);
            }
        }

        async function getWorkouts() {
            try {
                if (!authToken) {
                    showResult('workoutsResult', 'âŒ Cáº§n login trÆ°á»›c!', true);
                    return;
                }
                
                showResult('workoutsResult', 'ğŸ”„ Äang láº¥y workouts...');
                
                const response = await fetch(`${API_BASE}/workouts`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('workoutsResult', `âœ… Láº¥y thÃ nh cÃ´ng ${data.length} workouts!`);
                } else {
                    showResult('workoutsResult', `âŒ Láº¥y workouts tháº¥t báº¡i: ${data.message}`, true);
                }
                
                showJSON('workoutsResult', data);
            } catch (error) {
                showResult('workoutsResult', `âŒ Error: ${error.message}`, true);
            }
        }

        function openWorkoutManager() {
            window.open('http://localhost:5173/workouts', '_blank');
        }

        // Auto-check backend
        window.onload = function() {
            fetch(`${API_BASE}/users/login`)
                .then(response => {
                    if (response.ok) {
                        showResult('loginResult', 'âœ… Backend Ä‘ang cháº¡y!');
                    } else {
                        showResult('loginResult', 'âŒ Backend cÃ³ váº¥n Ä‘á»', true);
                    }
                })
                .catch(error => {
                    showResult('loginResult', `âŒ Backend khÃ´ng cháº¡y: ${error.message}`, true);
                });
        };
    </script>
</body>
</html>
